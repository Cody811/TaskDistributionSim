<div class="task-input">
  <div class="control-bar">
    <button class="add" (click)="addBlankTask()">Add Task</button>
    <button class="add-random" (click)="addRandomTask()">Add Random Task</button>
    <button class="clear" (click)="clearTasks()">Clear Tasks</button>
  </div>
  <div class = "task-cont">
  <div *ngFor="let task of tasks;" class = "task" >
   <app-task-module [task]="task"></app-task-module>
  </div>
  </div>
</div>
